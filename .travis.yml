language: go

go:
  - 1.11.x
  - 1.12.x

script:
  - go build .

before_install:
  - go get github.com/mitchellh/gox

after_success:
  - if [ ! -z "$TRAVIS_TAG" ]; then gox -output "dist/{{.Dir}}_{{.OS}}_{{.Arch}}"; fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: dist/**/*
  on:
    repo: MichaelMure/mdr
    go: 1.12
    tags: true
